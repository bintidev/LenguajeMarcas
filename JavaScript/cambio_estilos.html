<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilos Dinámico</title>
        <link rel="stylesheet" href="./assets/styles/estilos-style.css">
        <script type="text/Javascript" src="./assets/js/estilos.js"></script>

    </head>

    <body>
        
        <h1 id="cabecera">Cambiando Estilos con Javascript</h1>

        <p>Ajustar tamaño de texto</p>
        <button type="button" onclick="tamanioTexto(1)">+</button>
        <button type="button" onclick="tamanioTexto(0)">&nbsp;-&nbsp;</button>

        <p></p>
        <label for="cursiva">Cursiva</label>
        <input type="checkbox" id="cursiva" onchange="enCursiva()">
        <label for="marco">Marco</label>
        <input type="checkbox" id="marco" onchange="mostrarMarco()">

        <br>

        <button type="button" id="btn_color" onclick="cambiarColor()">Cambiar color</button>

    </body>
</html>
